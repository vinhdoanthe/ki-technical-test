<div class="pt-3 pb-1">
  <h1>Investment {{investment.id}} - {{investment.codeuai}}</h1>
  <div class="row pt-1">
    <div *ngFor="let item of investment|keyvalue" class="col-6">
      <div class="row">
        <div class="col-6">
          <label>{{item.key}}</label>
        </div>
        <div class="col-6">
          <p><em>{{item.value}}</em></p>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <button type="button" class="btn btn-outline-secondary" (click)="goBack()">Back</button>
  <a routerLink="/investments/{{investment.id}}/edit" class="btn btn-outline-primary">Edit</a>
</div>
